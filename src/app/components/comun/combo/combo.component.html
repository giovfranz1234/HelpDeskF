<mat-form-field>
    <mat-label>Seleciona un rol</mat-label>
    <mat-select [formControl]="userControl" placeholder="Escoge un rol">
        <option label="--select something --"></option>
        <mat-option>--</mat-option>
      <mat-option *ngFor="let user of users" [value]="user">
        {{ user.rol }}
      </mat-option>
    </mat-select>
  
    <mat-error *ngIf="userControl.hasError('required') && !userControl.value">Seleciona un rol</mat-error >
  </mat-form-field>
